<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vigenere's code</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
	<div class="key">
	<h2>Enter cipher key:</h2>
	<input type="text" name="key" class="keyWord" autofocus="true" 
		placeholder="Just only text" pattern="[A-Za-z]{1,}"></input>
		<h4>Enter only A-Z, a-z</h4>
	</div>
	<h2>Enter your text here:</h2>
	<textarea class="userText"></textarea>
	<h2>Vigenere's cipher is:</h2>
	<textarea class="cipher"></textarea>
	<h2>Decrypted cipher is:</h2>
	<textarea class="decrypted"></textarea>
</main>
<script src="scripts/main.js"></script>
</body>
</html>
