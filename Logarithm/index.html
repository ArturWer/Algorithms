<!DOCTYPE html>
<html lang="en">
<head>
	<title>Logarithm</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
	<h1>Logarithm calculator</h1>
	<h2>Log
		<sub>b</sub> 
		<span>a</span> = <span>C</span>
	</h2>
	<form>
		<div>
			<label for="numberA">Input logarithm <span>a</span></label>
			<input type="number" name="aNum" id="numberA" min="0" step="1">
		</div>
		<div>
			<label for="numberB">Input base <span>b</span></label>
			<input type="number" name="bNum" id="numberB" min="0" step="1">
		</div>
	</form>
	<h2 class="logarithm"></h2>
</main>
<script src="scripts/main.js"></script>
</body>
</html>
